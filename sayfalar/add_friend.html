<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Arkadaş Ekle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ece5dd;
            margin: 0;
            padding: 40px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 30px 25px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            color: #075e54;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type=text] {
            padding: 14px 18px;
            font-size: 1.1rem;
            border: 1.5px solid #ccc;
            border-radius: 30px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type=text]:focus {
            border-color: #25d366;
            box-shadow: 0 0 8px rgba(37, 211, 102, 0.4);
        }
        button {
            background-color: #25d366;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            padding: 14px 0;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #128c7e;
            box-shadow: 0 7px 20px rgba(18, 140, 126, 0.6);
        }
        .error {
            color: #e53935;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        a.back-link {
            margin-top: 25px;
            display: inline-block;
            color: #128c7e;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        a.back-link:hover {
            color: #075e54;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .container {
                padding: 25px 20px;
            }
            h2 {
                font-size: 1.7rem;
            }
            input[type=text], button {
                font-size: 1rem;
                padding: 12px 15px;
            }
            a.back-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Arkadaş Ekle</h2>
        <form method="post">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <input type="text" name="friend_username" placeholder="Kullanıcı adı girin" required />
            <button type="submit">Gönder</button>
        </form>
        <a href="{{ url_for('friends') }}" class="back-link">← Geri Dön</a>
    </div>
</body>
</html>
